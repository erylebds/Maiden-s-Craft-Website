        <div class="navbar-container">

                    <div class="maiden-crafts"><a href="../index.html" class="home1"> Maiden Crafts </a></div>
                </div>
                <div class="main-navbar" data-visible="false">
                        <div class="responsive"><a href="../index.html">Home</a></div>
                        <div class="responsive"><a href="../index.html#abt">About</a></div>
                        <div class="responsive"><a href="allProducts.html">Products</a></div>
                        <div class="responsive"><a href="../index.html#contacts">Contacts</a></div>
                        <div class="responsive"><a onclick="document.getElementById('sign-in').style.display='block'" style="width:auto;">Sign In</a></div>
                        <div class="responsive"><a onclick="document.getElementById('sign-up').style.display='block'" style="width:auto;">Sign Up</a></div>
                        <div class="responsive"><button class="crt" type="submit"><i class="fa fa-shopping-cart"></i></button></div>
                </div>

                <div class="navbar-center" aria-hidden="true">
                    <div class="HomePage"><a href="../index.html">Home</a></div>
                    <div class="HomePage"><a href="../index.html#abt">About</a></div>
                    <div class="HomePage"><a href="allProducts.html">Products</a></div>
                    <div class="HomePage"><a href="../index.html#contacts">Contacts</a></div>
                </div>

                <div class="navbar-right">
                    <div class="addCart"><button class="crt" type="submit"><i class="fa fa-shopping-cart"></i></button></div>
                    <div class="join-now"><a onclick="document.getElementById('sign-up').style.display='block'" style="width:auto;">Sign Up</a></div>
                </div>

                <button aria-controls="main-navbar" aria-expanded="false" class="menu"><span class="sr-only">Menu</span></button>
            </div>
        </div>

        <div id="sign-up" class="container">
            <div class="sign-up-container animate">
                <span onclick="document.getElementById('sign-up').style.display='none'"class="close" title="Close Modal">&times;</span>
                <h1>Sign Up</h1>
                <h4>Maiden Crafts</h4>
                <form action="intro.html">
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username" id="Username" name="uname" required>
                    <label>Email</label>
                    <input type="text" placeholder="Enter Email" id="Email" name="email" required>
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" id="Password" name="psw" required>
                    <input type="submit" value="Sign Up">
                </form>
                <p>Already have an account? <a class="login" onclick="document.getElementById('sign-in').style.display='block'; document.getElementById('sign-up').style.display='none'">Login Here</a></p>
            </div>
        </div>
        
        <div id="sign-in" class="container">
            <div class="sign-in-container animate">
                <span onclick="document.getElementById('sign-in').style.display='none'"class="close" title="Close Modal">&times;</span>
                <h1>Sign In</h1>
                <form action="intro.html">
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username" id="Username" name="uname" required>
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" id="Password" name="psw" required>
                    <input type="submit" value="Login">
                    <label><input type="checkbox" checked="checked" name="remember">Remember Me</label>
                </form>
                <p><a href="">Forgot Password?</a></p>
            </div>
        </div>

        <div class = "main">

            <div class ="column">
                <button class="back"><a href="../html/allProducts.html"> < </a></button>

                <div class="product-image">
                    <img id="productImage" src="../images/product/flower4.png">
                </div>

                <div class="text">
                    <h3 id="productName"> Minimalist Flower (ver 4)</h3>
                    <br>
                    <br>
                    <p id="productDescription"> One line art waterproof sticker of a blue flower</p>
                    <br>
                    <br>
                    <h5 id="productPrice"> Php40.00 </h5>
                    <br>
                    <br>
                    <p class="qnt">Quantity</p>
                    <br>
                
                    <select class="num">
                        <option> 1 </option>
                        <option> 2 </option>

                        <option> 6 </option>
                        <option> 7 </option>
                        <option> 8 </option>
                        <option> 9 </option>
                        <option> 10 </option>
                    </select>

                    <div class="buyNow">
                        <br>
                        <br>
                        <button class ="buy"> Add to Cart </button>
                        <button class="now"> Buy It Now</button>
                    </div>
                    
                </div>
            </div>
